app:
  build: .
  expose:
    - "8000"
  links:
    - db
  volumes:
    - ./src:/app
  environment:
    - DJANGO_SETTINGS_MODULE=leth.settings.dev
app-static:
  build: .
  volumes:
    - /static
  environment:
    - DJANGO_SETTINGS_MODULE=leth.settings.dev
  command: python manage.py collectstatic --no-input
web:
  build: ./nginx/
  ports:
    - "8001:80"
  volumes_from:
    - app-static:ro
  links:
    - app:app
db:
  image: postgres
  ports:
    - "5432:5432"
