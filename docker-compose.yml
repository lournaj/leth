app:
  build: .
  expose:
    - "8000"
  links:
    - db
  volumes:
    - /app/static
  environment:
    - DJANGO_SETTINGS_MODULE=leth.settings.dev
web:
  build: ./docker/nginx/
  ports:
    - "8001:80"
  volumes:
    - /www/static
  volumes_from:
    - app:ro
  links:
    - app:app
db:
  image: postgres
  ports:
    - "5432:5432"
